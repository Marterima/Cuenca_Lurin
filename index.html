<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-76.55381343222376,-12.037685083564767],
 zoom: 10,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));

map.on('click', 'lyr_CuencaLurn_1_0', function (e) {
    var description = '<table>\
                   <tr>\
                        <th scope="row">Código</th>\
                        <td>' + (e.features[0].properties['CODIGO'] !== null ? Autolinker.link(e.features[0].properties['CODIGO'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (e.features[0].properties['NOMBRE'] !== null ? Autolinker.link(e.features[0].properties['NOMBRE'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área (Km2)</th>\
                        <td>' + (e.features[0].properties['AREA_KM2'] !== null ? Autolinker.link(e.features[0].properties['AREA_KM2'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perímetro</th>\
                        <td>' + (e.features[0].properties['SHAPE_Length'] !== null ? Autolinker.link(e.features[0].properties['SHAPE_Length'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Área</th>\
                        <td>' + (e.features[0].properties['SHAPE_Area'] !== null ? Autolinker.link(e.features[0].properties['SHAPE_Area'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_CuencaLurn_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_CuencaLurn_1_0', function () {
    map.getCanvas().style.cursor = '';
});
